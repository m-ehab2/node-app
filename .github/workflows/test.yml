name: Run Tests
 
on:

  push:

  pull_request:
 
jobs:

  test:

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout Repository

        uses: actions/checkout@v3
 
      - name: Set up Node.js

        uses: actions/setup-node@v3

        with:

          node-version: 18  # Adjust the Node.js version as needed
 
      - name: Install Dependencies

        run: npm install
 
      - name: Run Tests

        run: npm test
 